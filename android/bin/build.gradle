buildscript {
  repositories {
    google()
    mavenCentral()
//    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}




def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["RiskifiedSdk_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RiskifiedSdk_" + name]).toInteger()
}



android {
  compileSdk 31

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }

  sourceSets {
      main {
            if (isNewArchitectureEnabled()) {
                  java.srcDirs += ['src/newarch']
              } else {
                  java.srcDirs += ['src/oldarch']
              }
      }
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  // apply from: "../../node_modules/react-native/react.gradle"


  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

allprojects {
  repositories {
    mavenCentral {
      content {
          excludeGroup("com.facebook.react")
      }
    }
    google()
    jcenter()
    // ...
  }
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
//  implementation 'com.facebook.react:react-android:0.73.2'
  implementation 'com.facebook.react:react-native:0.71.0-rc.0'
  implementation 'com.riskified:android-sdk:1.6.0'
  implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "RiskifiedSdk"
    codegenJavaPackageName = "com.riskifiedsdk"
  }
}
